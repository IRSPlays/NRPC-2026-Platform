<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>NRPC 2026 | De-Extinction Challenge</title>
    <meta name="description" content="Official platform for the 18th National Robotics Programming Competition (NRPC). Register teams, calculate mission scores, and submit research posters for the De-Extinction challenge." />
    <meta name="keywords" content="NRPC 2026, robotics competition, lego robotics, de-extinction, singapore robotics, admiralty secondary school, nanyang polytechnic" />
    <meta name="author" content="NRPC Organising Committee" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    
    <!-- Open Graph / Social Media (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NRPC 2026: De-Extinction Challenge" />
    <meta property="og:description" content="The 18th Edition is here. Join the mission to synthesize biological recovery through advanced robotics. Register now!" />
    <meta property="og:image" content="/og-preview.png" />
    <meta property="og:site_name" content="NRPC 2026" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NRPC 2026: De-Extinction Challenge" />
    <meta name="twitter:description" content="Official platform for the 18th National Robotics Programming Competition. Register now!" />
    <meta name="twitter:image" content="/og-preview.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Dynamic URL for SEO (set by JS) -->
    <script>
      const baseUrl = window.location.origin;
      document.write('<link rel="canonical" href="' + baseUrl + '/" />');
      document.write('<meta property="og:url" content="' + baseUrl + '/" />');
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
